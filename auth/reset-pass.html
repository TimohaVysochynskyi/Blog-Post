<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Post | Password reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main class="form-signin w-100 m-auto d-flex align-items-center py-4 bg-body-tertiary"
        style="height: 100vh; justify-content: center;">
        <form style="width: 50%;" method="post" action="">
            <h1 class="h3 mb-3 fw-normal text-center">Password reset</h1>

            <div class="form-floating mt-2 mb-2">
                <input type="email" class="form-control">
                <label>Email address</label>
            </div>
            <p class="text-center">We will send you a new password. Check your inbox.</p>
            
            <button class="btn btn-primary py-2 w-100" type="submit">Next</button>
        </form>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
